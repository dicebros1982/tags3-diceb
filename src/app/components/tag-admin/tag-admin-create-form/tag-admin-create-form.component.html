<mat-card>
	<mat-card-content>
		<form [formGroup]="tagForm">
			<p>
				<label>Choose the type of hashtag you want to make:</label>
				<br>
				<br>
				<mat-radio-group color="primary" formControlName="relation">
					<mat-radio-button class="radio_btn" [checked]="true" value="parent">parent tag</mat-radio-button>
					<mat-radio-button class="radio_btn" value="child" #isChild>child tag</mat-radio-button>
				</mat-radio-group>
			</p>
			<p>
				<label>Provide a name for your hashtag:</label>
				<br>
				<mat-form-field>
					<input matInput placeholder="tag" formControlName="name"/> 
          <mat-error *ngIf="name.invalid">
            A name for your hashtag is required.
          </mat-error>         
        </mat-form-field>
			</p>
			<p>
				<label>Provide a description for your hashtag:</label>
				<br>
				<mat-form-field>
					<input matInput placeholder="description"  formControlName="description"/>
          <mat-error *ngIf="description.invalid">
            A description for your hashtag is required.
          </mat-error>
        </mat-form-field>
			</p>
			<p>
				<label>Pick the section the hashtag should appear in:</label>
				<br>
				<mat-form-field>
					<mat-select (ngModelChange)="getParentTags($event)" formControlName="section" #sectionSelected>
						<mat-option *ngFor="let section of sections | async" [value]="section.id">{{
              section.name
            }}</mat-option>
					</mat-select>
				</mat-form-field>
			</p>
			<div *ngIf="isChild.checked && !sectionSelected.empty">
				<p>
					<label>Pick the category tag the hashtag should appear in:</label>
					<br>
					<mat-form-field>
						<mat-select formControlName="parentTag">
							<mat-option *ngFor="let parent of parents | async" [value]="parent.id">{{
              parent.name
            }}</mat-option>
						</mat-select>
					</mat-form-field>
				</p>
			</div>
			<button class="form-btn" [disabled]="tagForm.invalid" mat-raised-button color="primary">create</button>
		</form>
	</mat-card-content>
</mat-card>
