<mat-card>
  <mat-card-content>
    <form>
      <p>
        <mat-form-field class="input-wide">
          <input matInput placeholder="tag" />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="input-wide">
          <textarea matInput placeholder="description"></textarea>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-select [(ngModel)]="selectedVal" name="sections">
            <mat-option *ngFor="let section of sections | async" [value]="section.name">{{
              section.name
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </p>
      <br />
      <button class="form-btn" mat-raised-button color="primary">create</button>
    </form>
  </mat-card-content>
</mat-card>
